name: Test and build Docker image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:


jobs:
  docker-tests:
    name: Docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: "build dockerfile"
        run: docker build -f .docker/Dockerfile --tag opengisch/signalo:unstable .

      - name: "initialize container"
        run: |
          docker run -d -p 5432:5432 --name signalo opengisch/signalo:unstable
          docker exec signalo init_db.sh wait
          docker exec -e PGSERVICE=pg_signalo_demo signalo init_db.sh build -d

      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install

      - name: "test data model"
        run: docker exec signalo pytest

      - name: "test images"
        run: docker exec signalo /src/test/official_sign_images.sh
        
      - name: "schema lint"
        run: |
          npm i -g schemalint
          cp .schemalintrc.js.template .schemalintrc.js
          schemalint

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "push to dockerhub"
        if: github.event_name != 'pull_request'
        run: |
          docker push opengisch/signalo:unstable

      - name: "autodoc"
        run: |
          apt-get install -y openjdk-8-jdk
          wget https://github.com/schemaspy/schemaspy/releases/download/v6.1.0/schemaspy-6.1.0.jar
          wget https://jdbc.postgresql.org/download/postgresql-42.2.24.jar -O postgresql.jar
          java -jar schemaspy-6.1.0.jar -t pgsql \-all -hq -db signalo -u postgres -host localhost -o schemaspy -dp postgresql.jar


      - name: "failure logs"
        if: failure()
        run: |
          docker logs signalo
