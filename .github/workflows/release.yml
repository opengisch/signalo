name: ðŸ“¦ Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest

    env:
      TX_TOKEN: ${{ secrets.TX_TOKEN }}
      DOCKER_TAG: stable
      COMPOSE_FILE: .docker/docker-compose.yml
      DEMO_DATA: Lausanne
      REMOTE_DEMO_DB_NAME: signalo_stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Transifex
        run: |
          curl -OL https://github.com/transifex/cli/releases/download/v1.6.5/tx-linux-amd64.tar.gz
          tar -xvzf tx-linux-amd64.tar.gz

      - name: Set version
        run: echo ${{ github.event.release.tag_name }} > CURRENT_VERSION.txt

      - name: Docker build and DB init
        run: |
          docker compose --profile qgis --profile schemaspy up --build -d
          until docker compose exec signalo pg_isready -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

          docker exec pum_db_container sh -c "createdb ${DB_NAME}"
          docker exec pum_db_container sh -c "createdb ${DB_NAME}_demo"
          docker exec pum_db_container pum -vvv -s ${PG_SERVICE} -d datamodel install -p SRID 2056 --roles --grant
          docker exec pum_db_container pum -vvv -s ${PG_SERVICE}_demo -d datamodel install -p SRID 2056 --demo-data ${DEMO_DATA} --roles --grant


      - name: create dumps
        run: |
          docker compose exec pum_db_container pg_dump --format custom --exclude-schema=public --blobs --compress 5 --file signalo-${{ github.event.release.tag_name }}-db-dump.backup ${DB_NAME}
          docker compose exec pum_db_container pg_dump --format plain --exclude-schema=public --file signalo-${{ github.event.release.tag_name }}-db-dump.sql ${DB_NAME}
          docker compose exec pum_db_container pg_dump --format plain --schema=signalo_app --file signalo-${{ github.event.release.tag_name }}-db-app.sql ${DB_NAME}
          docker compose exec pum_db_container pg_dump --format custom --exclude-schema=public --blobs --compress 5 --file signalo-${{ github.event.release.tag_name }}-db-dump-with-demo.backup ${DB_NAME}_demo
          docker compose exec pum_db_container pg_dump --format plain --exclude-schema=public --file signalo-${{ github.event.release.tag_name }}-db-dump-with-demo.sql ${DB_NAME}_demo

      - name: translate project
        run: |
          ./tx pull -a
          docker compose run qgis sh -c '/usr/src/project/scripts/project-translation-compile.sh /usr/src/project/signalo.qgs'
          rm project/signalo_*.ts  # do not package ts files

      - name: set project version + create project archive
        run: |
          sed -i 's|<title>Signalo - Demo</title>|<title>Signalo - v${{ github.event.release.tag_name }}</title>|' project/signalo.qgs
          sed -i 's|projectname="Signalo - Demo"|projectname="Signalo - v${{ github.event.release.tag_name }}"|' project/signalo.qgs
          sed 's/pg_signalo/pg_signalo_dev/g' project/signalo.qgs > project/signalo_dev.qgs
          sed 's/pg_signalo/pg_signalo_prod/g' project/signalo.qgs > project/signalo_prod.qgs
          cp datamodel/demo_data/this-is-the-way.jpg project/this-is-the-way.jpg
          zip -r signalo-${{ github.event.release.tag_name }}-project.zip project README.md

      - name: zip changelogs
        run: |
          zip -r signalo-${{ github.event.release.tag_name }}-changelogs.zip datamodel/changelogs

      - name: schemaspy
        run: |
          sed -i "s/version dev/version ${{ github.event.release.tag_name }}/" datamodel/schemaspy.properties
          docker compose run schemaspy
          zip -r signalo-${{ github.event.release.tag_name }}-model-documentation.zip model-documentation/*

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "push to dockerhub"
        if: github.event_name != 'pull_request'
        run: |
          docker push opengisch/signalo:stable
          docker tag opengisch/signalo:stable opengisch/signalo:${{ github.event.release.tag_name }}
          docker push opengisch/signalo:${{ github.event.release.tag_name }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            signalo-${{ github.event.release.tag_name }}-project.zip
            signalo-${{ github.event.release.tag_name }}-changelogs.zip
            signalo-${{ github.event.release.tag_name }}-model-documentation.zip
            signalo-${{ github.event.release.tag_name }}-db-dump.backup
            signalo-${{ github.event.release.tag_name }}-db-dump.sql
            signalo-${{ github.event.release.tag_name }}-db-app.sql
            signalo-${{ github.event.release.tag_name }}-db-dump-with-demo.backup
            signalo-${{ github.event.release.tag_name }}-db-dump-with-demo.sql

      - name: Deploy Demo DB
        run:
          cat > pg_service.conf << EOF
            [remote_db]
            host=${{ secrets.DEMO_DB_HOST }}
            port=${{ secrets.DEMO_DB_PORT }}
            dbname=${{ env.REMOTE_DEMO_DB_NAME }}
            user=${{ secrets.DEMO_DB_USER }}
            password=${{ secrets.DEMO_DB_PASSWORD }}
          EOF
          docker stop pum_db_container
          docker run -d -p 5432:5432 -v $(pwd):/usr/src -v $(pwd)/pg_service.conf:/etc/postgresql-common/pg_service.conf --name pum_db_container ${DOCKER_TAG}
          docker exec psql "service=remote_db" -c "DROP SCHEMA IF EXISTS signalo_app CASCADE; DROP SCHEMA IF EXISTS signalo_db CASCADE;"
          docker exec pum_db_container pum -vvv -s remote_db -d datamodel install -p SRID 2056 --demo-data ${DEMO_DATA} --roles --grant


  rebuild-website:
    uses: ./.github/workflows/website.yml
    secrets: inherit
    needs: release
