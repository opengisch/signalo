name: Update project translations

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Update project translations
    runs-on: ubuntu-latest

    env:
      TX_TOKEN: ${{ secrets.TX_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python + Transifex v.3 dependencies
        run: |
          curl -OL https://github.com/transifex/cli/releases/download/v1.6.5/tx-linux-amd64.tar.gz
          tar -xvzf tx-linux-amd64.tar.gz

      - name: Update translations
        run: |
          export SOURCE_DIR=$(pwd)
          docker-compose -f .docker/docker-compose.qgis.yml up --build -d
          docker-compose -f .docker/docker-compose.qgis.yml exec signalo init_db.sh wait 
          docker-compose -f .docker/docker-compose.qgis.yml run qgis sh -c 'xvfb-run /usr/src/scripts/project-translation.py'
          ./tx push --source
