name: ðŸŒŽ Update project translations

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'project/**'
      - '.github/workflows/project-translation.yml'
  workflow_dispatch:

jobs:
  build:
    name: Update project translations
    runs-on: ubuntu-latest

    env:
      TX_TOKEN: ${{ secrets.TX_TOKEN }}
      COMPOSE_FILE: ./docker-compose.yml
      DB_NAME: signalo
      PG_SERVICE: pg_signalo


    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Transifex
        run: |
          curl -OL https://github.com/transifex/cli/releases/download/v1.6.5/tx-linux-amd64.tar.gz
          tar -xvzf tx-linux-amd64.tar.gz

      - name: Initialize container
        run: |
          docker compose --profile qgis up --build -d
          until docker compose exec signalo pg_isready -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          # create the database
          docker compose exec signalo sh -c "createdb ${DB_NAME}"
          docker compose exec signalo pum -vvv -s ${PG_SERVICE} -d datamodel install -p SRID 2056 --roles --grant

      - name: Translate
        run: |
          docker compose run qgis sh -c 'xvfb-run /usr/src/project/scripts/project-translation-create-source.py /usr/src/project/signalo.qgs'

      - name: Push to TX
        run: ./tx push --source
