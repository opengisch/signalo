name: Update project translations

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Update project translations
    runs-on: ubuntu-latest

    env:
      TX_TOKEN: ${{ secrets.TX_TOKEN }}
      COMPOSE_FILE: .docker/docker-compose.qgis.yml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Transifex
        run: |
          curl -OL https://github.com/transifex/cli/releases/download/v1.6.5/tx-linux-amd64.tar.gz
          tar -xvzf tx-linux-amd64.tar.gz

      - name: Start Docker compose
        run: |
          export SOURCE_DIR=$(pwd)
          docker compose up --build -d
          docker compose exec -T signalo init_db.sh wait

      - name: Translate
        run: |
          export SOURCE_DIR=$(pwd)
          docker compose run qgis sh -c 'xvfb-run /usr/src/scripts/project-translation-create-source.py'

      - name: Push to TX
        run: ./tx push --source
