site_name: Signalo
site_url: https://www.signalo.ch/
site_author: OPENGIS.ch
site_description: >-
  Signalo est un module de gestion de la signalisation verticale.

# Copyright
copyright: Copyright &copy; 2021 OPENGIS.ch

# Configuration
theme:
  name: material
  custom_dir: theme_overrides/
  language: fr
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - search.suggest
  logo: assets/images/signalo_logo.png
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: grey
      toggle:
        icon: octicons/sun-24
        name: Switch to light mode
    - scheme: slate
      primary: grey
      toggle:
        icon: octicons/moon-24
        name: Switch to dark mode

nav:
    - Présentation: index.md
    - Participer: contribute.md
    - Installation: installation.md
    - Modèle de données: data-model.md
    - Desktop: desktop.md
    - Mobile: mobile.md

# Css
extra_css:
  - stylesheets/extra.css
  - stylesheets/jquery.fancybox.min.css

# Extra javascript
extra_javascript:
  - javascript/jquery.min.js
  - javascript/jquery.fancybox.min.js

extra:
  # Remove "Made with Material for MkDocs" from footer
  generator: false

markdown_extensions:
  - attr_list
  - md_in_html
  - fancyboxmd
  - sane_lists
